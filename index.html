<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura tu Campaña</title>
    <link rel="stylesheet" href="stile.css">
</head>
<header>
    <nav  class="nav"><ul> <a href="#">Pagina principal </a></ul>  
      <ul><a href="#">Perfil comercial </a></ul>  
      <ul>
        <a href="#">Configuracion de la compañia</a>
      </ul>
    </nav>
</header>
<body>
    <div class="title">
        <h1 >Configura tu Campaña:</h1>
    </div>
    <form id="campaignForm">
       
        <label for="productName">Nombre del Producto  para su compaña:*</label><br><br>
        <input type="text" id="productName" name="productName" maxlength="30" required><br><br>

        <label for="holiday">Motivo de la publicación (Día festivo).*:</label><br><br>
        <input type="text" id="holiday" name="holiday" maxlength="30" required><br><br>

        <label for="location">Ubicacion*:</label><br><br>
        <select id="location" name="location" required>
            <option value="Toda Colombia">Selecionar</option>
            <!-- Opciones generadas dinámicamente -->
          <script src="app.js"></script>
        </select><br><br><br>

        <label for="socialMedia">Seleciona la red social donde usuaras el texto para la Compañia.*</label><br><br><br>
        <select id="socialMedia" name="socialMedia" required>
            <option value="Toda Colombia">Selecionar</option>
            <option value="Facebook">Facebook</option>
            <option value="Instagram">Instagram</option>
            <option value="TikTok">TikTok</option>
            <option value="Twitter">Twitter</option>
        </select><br><br>

        <label for="contentType">Selecionar el tipo de contenido donde usuras  el texto de la compañia*</label><br><br><br>
        <select id="contentType" name="contentType" required>
        <option value="Toda Colombia">Selecionar</option>
            <option value="Foto">Foto</option>
            <option value="Video">Video</option>
        </select><br><br>

    
    </form>
    <button type="submit" id="generateButton" disabled>Generar</button>


    <h2>Resultado de  copys para la campaña redes</h2>
    <div class="card1">
      <div  class="card2">
        <img src="Groupversion1.png" alt="" />
        <!--  Es un atributo contenteditable  que el texto sea editable por el usuario. Si quieres que el texto sea editable, puedes cambiar el valor a true.-->
          <p id="mensaje" contenteditable="true">
  
          </p>
      </div>
       
        </div>
        <div class="button">
    
            <button id="saveButton">Guardar</button>
        </div>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
