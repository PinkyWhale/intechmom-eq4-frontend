<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elevator Pitch</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="elevator-form">
<h2>Perfil Comercial</h2>
<label for="emprendedora">Nombre de la Emprendedora:</label>
<input type="text" id="emprendedora" required maxlength="200">
<label for="historia">Breve descripción como emprendedora:</label>
<textarea id="historia" required maxlength="200"></textarea>
<h3>Describe tu emprendimiento</h3>
<label for="nombre-marca">Nombre de la Marca/Emprendimiento:</label>
<input type="text" id="nombre-marca" required maxlength="200">
<label for="que-vende">¿Qué vende?</label>
<input type="text" id="que-vende" required maxlength="200">
<label for="como-hace">¿Cómo hace lo que vende?</label>
<input type="text" id="como-hace" required maxlength="200">
<label for="por-quienes">¿Por quiénes lo hace?</label>
<input type="text" id="por-quienes" required maxlength="200">
<label for="producto-estrella">Producto Estrella</label>
<input type="text" id="producto-estrella" required maxlength="200">
<label for="descripcion-estrella">Descripción del Producto Estrella</label>
<textarea id="descripcion-estrella" required maxlength="200"></textarea>
<label for="personalidad-marca">Describir la personalidad de tu marca (Tono y Voz):</label>
<select id="personalidad-marca">
<option value="Comun">Comun</option>
<option value="Inocente">Inocente</option>
<option value="Creativo">Creativo</option>
<option value="Bufon">Bufon</option>
<option value="Heroico">Heroico</option>
<option value="Sabio">Sabio</option>
</select>
<label for="facebook">Enlace a Facebook:</label>
<input type="url" id="facebook">
<label for="instagram">Enlace a Instagram:</label>
<input type="url" id="instagram">
<label for="google-maps">Enlace a Google Maps:</label>
<input type="url" id="google-maps">
<label for="tiktok">Enlace a TikTok:</label>
<input type="url" id="tiktok">
<button type="button" id="generate-btn" disabled>Generar Elevator Pitch</button>
</form>
<script src="script.js"></script>
</body>
</html>
